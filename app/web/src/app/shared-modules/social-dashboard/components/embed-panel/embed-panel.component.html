<div class="cardWrapper">
    <mat-card class="card">
        <div class="header-container">
            <a [href]="this.getSocialLink(this.type)" target="_blank">
                <i>
                    <svg class="scThemeText youtubeIcon button" viewBox="0 0 24 24"
                        *ngIf="this.type.toString() == 'YOUTUBE'">
                        <path fill="currentColor"
                            d="M10,15L15.19,12L10,9V15M21.56,7.17C21.69,7.64 21.78,8.27 21.84,9.07C21.91,9.87 21.94,10.56 21.94,11.16L22,12C22,14.19 21.84,15.8 21.56,16.83C21.31,17.73 20.73,18.31 19.83,18.56C19.36,18.69 18.5,18.78 17.18,18.84C15.88,18.91 14.69,18.94 13.59,18.94L12,19C7.81,19 5.2,18.84 4.17,18.56C3.27,18.31 2.69,17.73 2.44,16.83C2.31,16.36 2.22,15.73 2.16,14.93C2.09,14.13 2.06,13.44 2.06,12.84L2,12C2,9.81 2.16,8.2 2.44,7.17C2.69,6.27 3.27,5.69 4.17,5.44C4.64,5.31 5.5,5.22 6.82,5.16C8.12,5.09 9.31,5.06 10.41,5.06L12,5C16.19,5 18.8,5.16 19.83,5.44C20.73,5.69 21.31,6.27 21.56,7.17Z">
                        </path>
                    </svg>
                </i>
                <i>
                    <svg class="scThemeText instagramIcon button" viewBox="0 0 24 24"
                        *ngIf="this.type.toString() == 'INSTAGRAM'">
                        <path fill="currentColor"
                            d="M7.8,2H16.2C19.4,2 22,4.6 22,7.8V16.2A5.8,5.8 0 0,1 16.2,22H7.8C4.6,22 2,19.4 2,16.2V7.8A5.8,5.8 0 0,1 7.8,2M7.6,4A3.6,3.6 0 0,0 4,7.6V16.4C4,18.39 5.61,20 7.6,20H16.4A3.6,3.6 0 0,0 20,16.4V7.6C20,5.61 18.39,4 16.4,4H7.6M17.25,5.5A1.25,1.25 0 0,1 18.5,6.75A1.25,1.25 0 0,1 17.25,8A1.25,1.25 0 0,1 16,6.75A1.25,1.25 0 0,1 17.25,5.5M12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9Z">
                        </path>
                    </svg>
                </i>
                <i>
                    <svg class="scThemeText linkedinIcon button" viewBox="0 0 24 24"
                        *ngIf="this.type.toString() == 'LINKEDIN'">
                        <path fill="currentColor"
                            d="M19 3A2 2 0 0 1 21 5V19A2 2 0 0 1 19 21H5A2 2 0 0 1 3 19V5A2 2 0 0 1 5 3H19M18.5 18.5V13.2A3.26 3.26 0 0 0 15.24 9.94C14.39 9.94 13.4 10.46 12.92 11.24V10.13H10.13V18.5H12.92V13.57C12.92 12.8 13.54 12.17 14.31 12.17A1.4 1.4 0 0 1 15.71 13.57V18.5H18.5M6.88 8.56A1.68 1.68 0 0 0 8.56 6.88C8.56 5.95 7.81 5.19 6.88 5.19A1.69 1.69 0 0 0 5.19 6.88C5.19 7.81 5.95 8.56 6.88 8.56M8.27 18.5V10.13H5.5V18.5H8.27Z">
                        </path>
                    </svg>
                </i>
                <span class="scThemeText">&nbsp;{{ this.title }}</span>
            </a>
        </div>
        <mat-divider></mat-divider>
        <div class="socialCardContent">
            <smart-coach-spinner-wheel *ngIf="!this.isLoaded()" class="spinner"></smart-coach-spinner-wheel>
            <div class="parent" *ngIf="this.isLoaded()">
                <!-- YouTube -->
                <div class="youtube-frame" *ngIf="this.isYouTube()" [innerHTML]="liteYouTube | safe: 'html'">
                    <!-- <iframe class="youtube-frame" frameborder="0"
                        sandbox="allow-scripts allow-same-origin allow-presentation"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen
                        security="restricted">
                    </iframe> -->
                </div>
                <!-- LinkedIn -->
                <div class="frame-parent overflowAuto" *ngIf="this.isLinkedIn()">
                    <iframe class="linkedin-frame" [src]="this.data | safe" frameborder="0" allowfullscreen=""
                        sandbox="allow-scripts allow-same-origin allow-presentation" title="Embedded post">
                    </iframe>
                </div>
                <!-- Instagram -->
                <div class="instagram-parent" *ngIf="this.isInstagram()">
                    <div class="instagram-image-container">
                        <a [href]="this.data" target="_blank">
                            <img [src]="this.image">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </mat-card>
</div>
